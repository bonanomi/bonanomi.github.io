    <script type="module">
      const observer = lozad();
      observer.observe();

      import { JustifiedGrid } from 'https://cdn.skypack.dev/@egjs/grid';
      const options = {
        gap: 8,
        columnRange: [ 1 ,  4 ],
        sizeRange: [ 200 , Infinity],
      };
      (new JustifiedGrid(".section-images-people", options)).renderItems();
      (new JustifiedGrid(".section-images-aroundworld", options)).renderItems();
      (new JustifiedGrid(".section-images-bnw", options)).renderItems();

      import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe-lightbox.esm.min.js';
      import PhotoSwipe from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.esm.min.js';

      const lightbox = new PhotoSwipeLightbox({
        pswpModule: PhotoSwipe,
        gallery: '.section-images',
        children: 'a'
      });
      lightbox.init();

      
      document.querySelectorAll('.collapsible').forEach((button) => {
        button.addEventListener('click', function () {
          const content = this.nextElementSibling;
          
          content.classList.toggle('collapsed');
        });
      });
    </script>
